<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon.png">
</head>

<body>
    <div class="container">
        <textarea class="input_output" readonly></textarea>
        <button class="blue">CLR</button>
        <button class="blue">÷</button>
        <button class="blue">×</button>
        <button class="blue">DEL</button>
        <button class="dark_gray">7</button>
        <button class="dark_gray">8</button>
        <button class="dark_gray">9</button>
        <button class="blue">−</button>
        <button class="dark_gray">4</button>
        <button class="dark_gray">5</button>
        <button class="dark_gray">6</button>
        <button class="blue">+</button>
        <button class="dark_gray">1</button>
        <button class="dark_gray">2</button>
        <button class="dark_gray">3</button>
        <button class="dark_gray zero">0</button>
        <button class="dark_gray">.</button>
        <button class="light_blue equal">=</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
